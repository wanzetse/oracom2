



@(isLoggedIn: Boolean, loginForm: Form[User])

@import helper._

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
        <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
        <title>Login | Oracom</title>
        <link rel="icon" href="@routes.Assets.versioned("images/favicon/oracomFavicon.png")" sizes="32x32">
        <link rel="icon" href="@routes.Assets.versioned("images/favicon/oracomFavicon.png")" sizes="32x32">

        <meta name="msapplication-TileColor" content="#00bcd4">
        <link rel="icon" href="@routes.Assets.versioned("images/favicon/oracomFavicon.png")" sizes="32x32">

        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/custom.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/materialize.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/page-center.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/mprogress.min.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/style-horizontal.css")">
        <link rel="icon" href="@routes.Assets.versioned("images/favicon/oracomFavicon.png")" sizes="32x32">

    </head>

    <body class="cyan" background="@routes.Assets.versioned("images/login2x.png")">

            <!-- Start Page Loading -->
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
            <!-- End Page Loading -->


        <div id="login-page" class="row">
            <div class="col s12 z-depth-4 card-panel">
            @helper.form(action = routes.LoginController.postLogin(), 'id -> "loginForm", 'method -> "post") {
                <div class="row">
                    <div class="input-field col s12 center">
                        <img src="@routes.Assets.versioned("images/logo/oracom_logo.png")" alt="" class="responsive-img valign profile-image-login">
                        <p class="center login-form-text">Oracom Web Solutions</p>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">person_outline</i>
                        <label for="username" class="center-align">Username</label>
                        <input id="username" type="text" name="username">
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix pt-5">lock_outline</i>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                </div>
                <div class="row" >
                    <div class="col s12 m12 l12 ml-2 mt-3">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 l12 ml-2 mt-3">
                        <input type="checkbox" id="show-password" />
                        <label for="show-password">Show Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light col s12" id="login" name="login">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="#">Register Now!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="#">
                            Forgot password ?</a></p>
                    </div>
                </div>
                <div id="server-results"><!-- For server results --></div>
            }
            </div>

        </div>

            <!-- ================================================
    Scripts
    ================================================ -->
            <!-- jQuery Library -->
        <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-validation/jquery.validate.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-validation/additional-methods.min.js")"></script>
            <!--form-check.js - Page Specific JS codes-->
        <script src="@routes.Assets.versioned("javascripts/form-check.js")" type="text/javascript"></script>
            <!--materialize js-->
        <script src="@routes.Assets.versioned("javascripts/materialize.min.js")" type="text/javascript"></script>
            <!--scrollbar-->
        <script src="@routes.Assets.versioned("javascripts/perfect-scrollbar.min.js")" type="text/javascript"></script>
            <!--plugins.js - Some Specific JS codes for Plugin Settings-->
        <script src="@routes.Assets.versioned("javascripts/plugins.js")" type="text/javascript"></script>
            <!--custom-script.js - Add your own theme custom JS-->
        <script src="@routes.Assets.versioned("javascripts/custom-script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/sweetalert.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/mprogress.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/login_form_null_checks.js")" type="text/javascript"></script>
    </body>
</html>
