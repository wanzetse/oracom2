@{/*(business: List[Business])*/}

@master_layout {
    @partials.leftnav()
    <section id="content">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel">
                    <h4 class="header2">Director Registration</h4>
                    <div class="row">
                        <form class="col s12" autocomplete="off" name="director" id="director">
                            <div class="row">
                                <div class="input-field col s4">
                                    <select class="icons" id="hq" name="hq">
                                        <option value="select_biz">Select Business</option>
                                        @{/*for(biz <- business) {
                                            <option value="@biz.id" data-icon="@routes.Assets.versioned("images/avatar/avatar-7.png")" class="left circle">
                                            @biz.business</option>
                                        }*/}
                                    </select>
                                </div>
                                <div class="input-field col s4">
                                    <input id="fName" type="text">
                                    <label for="fName">First Name</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="mName" type="text">
                                    <label for="mName">Middle Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input id="lName" type="text">
                                    <label for="lName">Last Name</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="mNumber" type="text">
                                    <label for="mNumber">Mobile Number</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="email_add" type="text">
                                    <label for="email_add">County Address</label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="input-field col s4">
                                    <input id="county" type="text"  class="autocomplete">
                                    <label for="county">Sub-County</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="location_name" type="text"  class="autocomplete">
                                    <label for="location_name">Town</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="cbs_account" type="checkbox" name="cbs_account" value="">
                                    <label for="cbs_account">Create CBS Account</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                                <div class="row section">
                                    <div class="col s12 m4 l3">
                                        <p>Face Image</p>
                                    </div>
                                    <div class="col s12 m8 l9">
                                        <input type="file" id="input-file-events" class="dropify-event" data-default-file="@routes.Assets.versioned("images/gallary/1.png")" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                                <div class="row section">
                                    <div class="col s12 m4 l3">
                                        <p>Scanned ID</p>
                                    </div>
                                    <div class="col s12 m8 l9">
                                        <input type="file" id="input-file-events" class="dropify-event" data-default-file="@routes.Assets.versioned("images/gallary/1.png")" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                                <div class="row section">
                                    <div class="col s12 m4 l3">
                                        <p>Scanned Application Form</p>
                                    </div>
                                    <div class="col s12 m8 l9">
                                        <input type="file" id="input-file-events" class="dropify-event" data-default-file="@routes.Assets.versioned("images/gallary/1.png")" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button class="btn cyan waves-effect waves-light right" type="submit" name="merchant" id="merchant">
                                            Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
} {
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/dropify/dropify.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/dropify/form-file-uploads.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/Directors/postCreateDirector.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/sweetalert.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/mprogress.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/merchants/autocomplete_.js")"></script>
} {
    <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/dropify/dropify.min.css")">
    <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.versioned("stylesheets/mprogress.min.css")">
}
